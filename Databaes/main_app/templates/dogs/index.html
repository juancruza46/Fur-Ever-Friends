{% extends 'base.html' %}
{% block content %}

  <h1>Dog List</h1>

{% for dog in dogs %}
  <div class="card">
    <div class="card-content"></div>
      <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Age: {{ dog.age }}</p>
        <p>Shots Received: {{ dog.shots_received }}</p>
        <p>Descriptions: {{ dog.description }}</p>
        <p>Fixed?: {{ dog.fixed }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
